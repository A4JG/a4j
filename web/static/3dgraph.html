<!DOCTYPE HTML>
<html>
<head>
  <title>Graph 3D demo</title>

  <style>
    body {font: 10pt arial;}
  </style>

  <script type="text/javascript" src="bower_components/vis/dist/vis.js"></script>
  <script type="text/javascript> src="bower_components/jquery/dist/jquery.min.js"</script>"
  <script type="text/javascript">
  var data = null;
  var graph = null;

  // Called when the Visualization API is loaded.
  function drawVisualization(rawData) {
    // Create and populate a data table.
    var data = new vis.DataSet();

    for (var i = 0; i < rawData.length; i+=1) {

        data.add({
          x: rawData[i].x,
          y: rawData[i].y,
          z: rawData[i].value,
          style: rawData[i].value
        });

    }

    console.log(data)

    // specify options
    var options = {
      width:  '600px',
      height: '600px',
      style: 'dot-color',
      showPerspective: true,
      showGrid: true,
      showShadow: false,
      keepAspectRatio: true,
      verticalRatio: 0.5
    };

    // create a graph3d
    var container = document.getElementById('mygraph');
    graph3d = new vis.Graph3d(container, data, options);
  }
  </script>
</head>

<body onload="drawVisualization([{x:1,y:0,z:3,value:10},{x:2,y:5,z:7,value:1},{x:8,y:1,z:8,value:5},{x:3,y:0,z:3,value:6}]);">
  <div id="mygraph"></div>
</body>
</html>
